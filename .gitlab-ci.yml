image: node:14-alpine # use nodejs v14 LTS

cache:
  paths:
  - node_modules/

before_script:
  - ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
  - npm install hexo-cli -g
  - npm install

pages:
  script:
    - hexo generate
  artifacts:
    paths:
      - public
  only:
    - pages
        
